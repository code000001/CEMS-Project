<div class="container">
  <form>
    <div class="accordion mt-5" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <!--data-target="#collapseOne"-->
            <div class="bd-content-title" data-toggle="collapse" aria-expanded="true" aria-controls="collapseOne">
              ประกาศการรับสมัครนิสิตสหกิจศึกษา
            </div>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <div class="col-sm-12 no-padding">
              <ngx-datatable class="material" [rows]="orgData" [columns]="columns" columnMode="force" [headerHeight]="50"
                [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true">
                <ngx-datatable-column name="orgNameTh">
                  <ng-template let-column="column" ngx-datatable-header-template>
                    <span>รายชื่อบริษัท</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="ดูรายละเอียด">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    <a routerLink="/view_announcement">
                      <fa name="search"></fa>
                    </a>&nbsp;
                    <a *ngIf="isSignin && (isStaff || isAdmin)" routerLink="/add_announcement">
                      <fa name="plus"></fa>
                    </a>&nbsp;
                    <a *ngIf="isSignin && (isStaff || isAdmin)" routerLink="/update_announcement">
                      <fa name="pencil"></fa>
                    </a>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
