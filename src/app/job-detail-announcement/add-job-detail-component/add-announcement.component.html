<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <div class="accordion mt-5" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <!--data-target="#collapseOne"-->
            <div class="bd-content-title" data-toggle="collapse" aria-expanded="true" aria-controls="collapseOne">
                ฟอร์มข้อมูลการประกาศรับสมัคร
            </div>
          </h5>
        </div>
        <div class="card-body">
          <div class="panel panel-info">
            <div class="panel-body">
              <div id="div_id_email" class="form-group required">
                <label for="id_email" class="control-label col-md-4  requiredField">จำนวนที่รับ<span
                    class="asteriskField">*</span> </label>
                <div class="controls col-md-8 ">
                  <input class="input-md emailinput form-control" id="id_email" name="email"
                    placeholder="Your current email address" style="margin-bottom: 10px" type="email">
                </div>
              </div>
              <div id="div_id_password2" class="form-group required">
                <label for="id_password2" class="control-label col-md-4  requiredField">สวัสดิการ<span
                    class="asteriskField">*</span> </label>
                <div class="controls col-md-8 ">
                  <input class="input-md textinput textInput form-control" id="id_password2" name="password2"
                    placeholder="Confirm your password" style="margin-bottom: 10px" type="password">
                </div>
              </div>
              <div id="div_id_name" class="form-group required">
                <label for="id_name" class="control-label col-md-4  requiredField">วันคัดเลือกส่งใบสมัคร<span
                    class="asteriskField">*</span> </label>
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker startView="year" [startAt]="startDate" ></mat-datepicker>
                    </mat-form-field>
                    ถึง
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1 startView="year" [startAt]="startDate" ></mat-datepicker>
                      </mat-form-field>
            <div>      
              <div class="form-group pull-right">
                <button type="button" class="btn btn-primary">บันทึก</button>
              </div>
            </div>

            </div>
          </div>
        </div>
      </div>
</div>
