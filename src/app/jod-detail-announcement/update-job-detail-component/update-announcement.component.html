<div class="card center_div">
    <div class="card-header" for="org_name_th">ฟอร์มข้อมูลการประกาศรับสมัคร</div>
    <div class="card-body" >
      <div class="panel panel-info">
        <div class="panel-body">
          <form method="post" action="" >
  
            <div id="div_id_username" class="form-group required">
              <label for="ann_pos_name_en" class="control-label col-md-4  requiredField"> ตำแหน่งที่เปิดรับสมัคร<span
                  class="asteriskField">*</span> </label>
              <div class="controls col-md-8 ">
                <input class="form-control" id="ann_pos_name_en" type="text">
              </div>
            </div>
            <div id="div_id_email" class="form-group required">
              <label for="id_email" class="control-label col-md-4  requiredField">จำนวนที่รับ<span
                  class="asteriskField">*</span> </label>
              <div class="controls col-md-8 ">
                <input class="input-md emailinput form-control" id="id_email" name="email"
                  placeholder="Your current email address" style="margin-bottom: 10px" type="email">
              </div>
            </div>
            <div id="div_id_password1" class="form-group required">
              <label for="id_password1" class="control-label col-md-4  requiredField">ความสามารถทางวิชาการ<span
                  class="asteriskField">*</span> </label>
              <div class="controls col-md-8 ">
                <input class="input-md textinput textInput form-control" id="id_password1">
              </div>
            </div>
            <div id="div_id_password2" class="form-group required">
              <label for="id_password2" class="control-label col-md-4  requiredField">ค่าตอบแทน<span
                  class="asteriskField">*</span> </label>
              <div class="controls col-md-8 ">
                <input class="input-md textinput textInput form-control" id="id_password2" name="password2"
                  placeholder="Confirm your password" style="margin-bottom: 10px" type="password">
              </div>
            </div>
            <div id="div_id_name" class="form-group required">
              <label for="id_name" class="control-label col-md-4  requiredField">วันคัดเลือกส่งใบสมัคร<span
                  class="asteriskField">*</span> </label>
                  <div class="form-group pull-right">
                      <button type="button" class="btn btn-primary">บันทึก</button>
                  </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
